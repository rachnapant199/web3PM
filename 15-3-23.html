<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

.image-box {
    margin: auto;
    /* overflow: hidden; */
    width: 200px;
    border: 20px solid red;
}
.image-box img {
    transition: all 0.3s;
   }

.image-box:hover img {
    transform: scale(1.1);
}

 
    </style>
</head>

<body>


    <div class="image-box">
        <img src="assets/images/1.webp" alt="" height="200px">
    </div>

</body>
